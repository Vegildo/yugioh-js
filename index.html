<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- SETTINGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="src/assets/favicon/favicon-vaduz.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Para se conectar com a api do google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <title>YU-GI-OH! Jo-Ken-Po Edition - Leonardo Braga</title>
</head>
<body>

    <div class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="container">
        <div class="container__left framed-golden-2">

            <div class="score_box frame">
                <Span id="score_points">Win : 0 | Lose : 0</Span>
            </div>

            <div class="menu_avatar">
                <img id="card-image">
            </div>

            <div class="card_details frame">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>

        </div>

        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="computer-cards"> </div>

                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img 
                                id="player-field-card" 
                                width="125px" 
                                height="180px" 
                            >
                        </div>

                        <img 
                            src="src/assets/icons/millenium2.png"
                            height="100px"
                        >

                        <div class="card-infield">
                            <img 
                                id="computer-field-card" 
                                width="125px" 
                                height="180px" 
                            >
                        </div>

                        <div class="versus-bottom">
                            <button 
                                class="rpgui-button"
                                id="next-duel"
                                onclick="resetDuel()"
                            >                                    
                                    VOCEÌ‚ GANHOU
                            </button>
                        </div>
                    </div>

                    <div class="versus-bottom">

                    </div>
                </div>

                <div class="card-box framed" id="player-cards">
                
                </div>
            </div>
        </div>
    </div>

    
    <script defer src="src/scripts/engine-gabarito.js"></script>
    <!-- <script defer src="src/scripts/engine.js"></script> -->
</body>
</html>
